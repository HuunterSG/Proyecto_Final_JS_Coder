<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>League of Skins</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header>
      <h1>League of Skins</h1>
      <div id="login"></div>
      <a href="./pages/sobrenosotros.html">Sobre nosotros</a>
    </header>
    <main>
        
          <div id="contEmergente">
            <div class="emergente">
              <h3 class="textEmer">Gracias por su compra</h3>
              <span id="closeEmer">\(o.o)/</span>
            </div>
          </div>
        
        <aside>
          <div id="modal">
            <div class="modal-header">
              <h3 class="modal-title">Skins en carrito</h3>
              <span id="closeBtn">&times;</span>
            </div>
            <div class="modal-body">
              
              <div class="contcarrito">
                <div id="carrito" ></div>
              </div>
              
            </div>
            <div class="modal-footer">
              
              <button id="botonFinalizar">finalizar compra</button>
            </div>
          </div>
        </div>
          <h3 class="titleAside">Usuarios conectados</h3>
          <div id="hola"></div>
        </aside>
      </section>
      <section class="tienda">
        <div class="contbtn">
          <button id="btnTienda">Tienda</button>
        </div>
        <div class="conttienda">
          <div class="contModalBtn">
            <button id="modalBtn">Carrito</button>

          </div>
          <div id="contenedor" ></div>
          
      </section>
      
    </main>
    <footer class="footer">
      <div class="footerT">
        <h3>Desarrollo: Agustín José Pérez Rodríguez</h3>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      
    ></script>
    <script src="./js/sesion.js"></script>
    <script src="./js/tiendaskins.js"></script>
    <script src="./js/users.js"></script>
  </body>
</html>
